<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./main.css" rel="stylesheet">
        <script>
            function redirect() {
                window.location.href="./signup.html"
            }
        </script>
    </head>
    <body>
        <div class="greeting">
            <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        </div>
        <nav>
            <label id="d_login">로그인</label>
        </nav>
        <hr/>
        <form>
            <label>회원 정보 (필수)</label><br>
            <label for="user_id">유저 아이디 :</label>
            <input type="text" id="user_id" placeholder="아이디를 입력하세요"><br>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요"><br>
            <label for="re_password">비밀번호 확인 :</label>
            <input type="password" id="re_password" placeholder="비밀번호 확인"><br>
            <button id="login" type="submit">로그인</button>
            <button id="sign-up" type="button" onclick="redirect()">회원가입</button>
        </form>
        <hr/>
    </body>
</html>
