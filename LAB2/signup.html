<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./main.css" rel="stylesheet">
        <script>
            function redirect() {
                window.location.href="./login.html"
            }
        </script>
    </head>
    <body>
        <div class="greeting">
            <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        </div>
        <nav>
            <label id="login" onclick="redirect()">로그인</label>
            <label id="d_signup">회원가입</label>
        </nav>
        <hr/>
        <form>
            <label>개인정보(필수)</label><br>
            <label for="name">이름 :</label>
            <input type="text" id="name" placeholder="이름을 입력하세요"><br>
            <label for="birthday">생일 :</label>
            <input type="date" id="birthday"><br>
            <label for="grade">학년 :</label>
            <input type="number" min="1" max="6" id="grade"><br>
            <label for="phone">전화번호 :</label>
            <input type="tel" id="phone" placeholder="(###)###-####"><br>
            <label for="user_id">유저 아이디 :</label>
            <input type="text" id="user_id" placeholder="아이디를 입력하세요"><br>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요"><br>
            <label for="re_password">비밀번호 확인 :</label>
            <input type="password" id="re_password" placeholder="비밀번호 확인"><br>
            <button id="signup" type="submit">Signup</button>
            <button id="cancel" type="reset">Cancel</button>
        </form>
        <hr/>
    </body>
</html>
