<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./main.css" rel="stylesheet">
        <script>
            function redirect(location) {
                window.location.href= "./" + location + ".html";
            }
        </script>
    </head>
    <body>
        <h1 class="header">안녕하세요. INTERNET-PROGRAMMING SHOP 입니다.</h1>
        <nav>
            <label onclick="redirect('index')">메인페이지</label>
            <label id="d_login">로그인</label>
            <label onclick="redirect('signup')">회원가입</label>
        </nav>
        <hr/>
        <form>
            <label>회원 정보 (필수)</label><br>
            <label for="user_id">유저 아이디 :</label>
            <input type="text" id="user_id" placeholder="아이디를 입력하세요"><br>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요"><br>
            <label for="re_password">비밀번호 확인 :</label>
            <input type="password" id="re_password" placeholder="비밀번호 확인"><br>
            <button id="login" type="submit">로그인</button>
            <button id="sign-up" type="button" onclick="redirect('signup')">회원가입</button>
        </form>
        <hr/>
    </body>
</html>
